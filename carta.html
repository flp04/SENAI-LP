<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .carta{
            border: black;
            border: solid;
            border: 1px;
            border-radius: 10%;
            background-color: black;
            width: 100px;
            height: 150px;
            color: white;
        }
        #valor{
            margin: 5px;
            font-size: 40px;
            color: violet;
        }
        #naipe{
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="carta">
        <span id="valor"></span>
        <p id="naipe"></p>
    </div>
    <button onclick="embaralhar()">Embaralhar</button>

    <script>
        class Carta{
            constructor(valor, naipe){
                this.valor = valor;
                this.naipe = naipe;
            }
        }
        function construirBaralho(){
            var  baralho = [];
            for(let i = 1;i < 14;i++){
                for(let n = 0;n < 4;n++){
                    let carta = new Carta(i, n);
                    baralho.push(carta);
                }
            }
            for(let i = 1;i < baralho.length;i++){
                switch(baralho[i].valor){
                    case 1:
                        baralho[i].valor = "A";
                        break;
                    case 11:
                        baralho[i].valor = "J";
                        break;
                    case 12:
                        baralho[i].valor = "Q";
                        break;
                    case 13:
                        baralho[i].valor = "K";
                        break;
                    }
                switch(baralho[i].naipe){
                    case 0:
                        baralho[i].naipe = "Ouro";
                        break
                    case 1:
                        baralho[i].naipe = "Espada";
                        break
                    case 2:
                        baralho[i].naipe = "Copas";
                        break
                    case 3:
                        baralho[i].naipe = "Paus";
                        break
                }
            }
            alert(baralho.length);
            return baralho;
        }
        var x = construirBaralho();

        document.getElementById("valor").innerText = x[0].valor;
        document.getElementById("naipe").innerText = x[2].naipe;

        function embaralhar(){
            for(var i = 0;i < 3;i++){
            for(let i = x.length - 1; i > 0; i--){
                    // Escolhendo elemento aleat√≥rio
                const j = Math.floor(Math.random() * (i + 1));
                // Reposicionando elemento
                [x[i], x[j]] = [x[j], x[i]];
            }
        }

            //alert("porra");
            //let d = document.getElementById("valor");
            //d.innerText = x[6].valor;
            document.getElementById("valor").innerHTML = x[0].valor;
            document.getElementById("naipe").innerHTML = x[0].naipe;
        }

    </script>
</body>
</html>
